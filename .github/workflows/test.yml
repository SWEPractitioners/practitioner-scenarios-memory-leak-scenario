name: Practitioner Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run tests
        id: tests
        run: node tests/run-tests.js
        continue-on-error: true

      - name: Check solution
        id: solution
        run: node tests/check-solution.js
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Solution Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.solution.outcome }}" == "success" ]; then
            echo "âœ… **Solution is correct!** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Solution needs work**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Final status
        if: steps.tests.outcome == 'failure' || steps.solution.outcome == 'failure'
        run: exit 1

